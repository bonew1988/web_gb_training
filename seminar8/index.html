<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>

    <form class="user_registration">
        <label>Имя
            <input class="user_registration__input" type="text" required autofocus>
        </label>

        <label>Email
            <input class="user_registration__input" type="email" required>
        </label>

        <label>Пароль
            <input class="user_registration__input" type="password" required>
        </label>

        <label>Возраст
            <input class="user_registration__input" type="number" required min="1" max="9">
        </label>

        <label>Дата рождения
            <input class="user_registration__input" type="date" required>
        </label>

        <label>Номер телефона
            <input class="user_registration__input" type="tel" required>
        </label>

        
        <label class="slider">Slider
            <input type="range" min="1" max="10">
        </label>

        <label class="checkbox">
            <input type="checkbox">
            <div class="checkbox__text">Switch</div> 
        </label>
    </div>

    </form>

</body>

</html>
